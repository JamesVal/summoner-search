<div *ngIf="matchDataList">

  <div class="header">Recent Match History</div>

  <div class="match-div">
      <table class="match-table" width="100%">
      <tr>
        <th width="16%">Match Type</th>
        <th width="16%">Champion</th>
        <th width="16%">KDA</th>
        <th width="16%">Team 1</th>
        <th width="16%">Team 2</th>
        <th width="16%">Result</th>
      </tr>
      <tr *ngFor="let match of matchDataList">
        <td>{{match.gameMode}}</td>
        <td><img src="http://ddragon.leagueoflegends.com/cdn/8.1.1/img/champion/{{match.championImg}}"><br>{{match.championName}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  
<!--
  <div class="match" *ngFor="let match of matchDataList">
    <div>Match ID: {{match.gameId}}</div>
  </div>
-->
</div>
