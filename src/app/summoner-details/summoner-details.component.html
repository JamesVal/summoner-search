<div *ngIf="summonerDetails">

  <div class="header">Summoner Details</div>
  
  <div class="details">
  
    <img *ngIf="summonerDetails.iconFull" src="http://ddragon.leagueoflegends.com/cdn/8.1.1/img/profileicon/{{summonerDetails.iconFull}}" width="100">
    Name: {{ summonerDetails.name }}<br>
    Summoner Level: {{ summonerDetails.summonerLevel }}
    
  </div>
  
</div>
