<div *ngIf="summonerData">

  <div class="header">Summoner Details</div>
  
  <div class="details">
  
    <img *ngIf="iconFull" src="http://ddragon.leagueoflegends.com/cdn/8.1.1/img/profileicon/{{iconFull}}" width="100">
    Name: {{ summonerData.name }}<br>
    Summoner Level: {{ summonerData.summonerLevel }}
    
  </div>
  
</div>
