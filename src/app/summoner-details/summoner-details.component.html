<div *ngIf="summonerData">

  <div class="header">Summoner Details</div>
  
  <div class="details">
  
    <div>Name: {{ summonerData.name }}</div>
    <div *ngIf="iconFull"><img src="http://ddragon.leagueoflegends.com/cdn/8.1.1/img/profileicon/{{iconFull}}" width="150px"></div>
    <div>Summoner Level: {{ summonerData.summonerLevel }}</div>
  
  </div>
  
  <router-outlet></router-outlet>
  
</div>
